<!DOCTYPE html>
<html>
	<head>
		<title>Solarthing</title>
		<link rel="stylesheet" type="text/css" href="./index.css">
		<!--Init javascript libraries-->
		<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
		<script src="http://127.0.0.1:5984/databaseName/_design/couchAppName/vendor/couchapp/loader.js"></script>
	</head>
	<body>
		<h1>Wild Mountain Farms Power Information</h1>
		<section style="width:100%">
			<div id="left_div">
				<hr/>
				<div class="number_heading">Current Battery Voltage</div>
				<div class="number_div"><span id="battery_voltage">ERROR</span> Volts</div> <!--From FX Status-->
				<hr/>

				<div class="number_heading">Solar Panel Status</div>
				<div class="number_div"><span id="panel_amps">ERROR</span> AMPs</div> <!--From MXFM-->
				<div class="number_div"><span id="panel_volts">ERROR</span> Volts</div> <!--From MXFM-->
				<hr/>
				<div id="nerd_info">
					<h3>Nerd Info</h3>
					<p>
						Operating Mode: <span id="operating_mode">unknown</span>
						<br/>
						AC Mode: <span id="ac_mode">unknown</span>
						<br/>
						Aux Mode: <span id="aux_mode">unknown</span>
						<br/>
						Charger Mode: <span id="charger_mode">unknown</span>
						<br/>
						Misc Modes: <span id="misc_mode"></span>
						<br/>
						Warnings: <span id="warnings"></span>
						<br/>
						FX Errors: <span id="errors_fx"></span>
						<br/>
						MXFM Errors: <span id="errors_mx"></span>
					</p>
				</div>
				<hr/>
			</div>
			<div id="right_div">
				<div id="chart_div"></div>
			</div>
		</section>
		<div id="bottom">
			<h6>Programmed by Josh with help from Dave</h6>
		</div>

		<!--Run our javascript-->
		<script src="./index.js"></script>
	</body>
</html>
